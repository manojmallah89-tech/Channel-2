<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Sports 1 HD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            background: #000; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            font-family: system-ui, -apple-system, sans-serif; 
        }
        .shaka-video-container { 
            position: absolute; 
            inset: 0; 
            width: 100%; 
            height: 100%; 
        }
        video { 
            width: 100%; 
            height: 100%; 
            background: #000; 
            object-fit: contain; 
        }
        .shaka-spinner-container, .shaka-spinner, .shaka-spinner-svg { 
            display: none !important; 
            visibility: hidden !important; 
            opacity: 0 !important; 
        }
    </style>
</head>
<body>
    <div class="shaka-video-container" data-shaka-player>
        <video autoplay playsinline preload="metadata" poster=""></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            shaka.polyfill.installAll();
            if (!shaka.Player.isBrowserSupported()) {
                console.error('Browser not supported');
                return;
            }

            const video = document.querySelector('video');
            const player = new shaka.Player();
            await player.attach(video);

            const container = document.querySelector('.shaka-video-container');
            const ui = new shaka.ui.Overlay(player, container, video);

            ui.configure({
                controlPanelElements: [
                    'play_pause', 'time_and_duration', 'mute', 'volume', 
                    'spacer', 'language', 'captions', 'picture_in_picture', 
                    'quality', 'fullscreen'
                ],
                volumeBarColors: { base: 'purple', level: 'purple' },
                seekBarColors: { base: 'gold', buffered: 'gold', played: 'gold' }
            });

            // --- नए क्रेडेंशियल्स यहाँ अपडेट किए गए हैं ---
            let drmConfig = {
                clearKeys: {
                    "965dc2ddb1d85138ad787999a7f30ca5": "859695076e67fe961836b564db6d689c"
                }
            };
            let cookieHeader = "__hdnea__=st=1771249396~exp=1771335796~acl=/*~hmac=cc75e35c45ee9587132b20f77cd275d0df3994a5b035c0d1654da5746bf32d0d";
            let streamUrl = "https://jiotvmblive.cdn.jio.com/bpk-tv/Star_Sports_HD1_BTS/output/index.mpd";
            // ------------------------------------------

            player.configure({
                drm: drmConfig,
                streaming: {
                    lowLatencyMode: true,
                    bufferingGoal: 15,
                    rebufferingGoal: 2,
                    bufferBehind: 15,
                    retryParameters: { timeout: 10000, maxAttempts: 5, baseDelay: 300, backoffFactor: 1.2 },
                    segmentRequestTimeout: 8000,
                    segmentPrefetchLimit: 2,
                    useNativeHlsOnSafari: true
                },
                manifest: {
                    retryParameters: { timeout: 8000, maxAttempts: 3 }
                }
            });

            player.getNetworkingEngine().registerRequestFilter((type, request) => {
                request.headers['Referer'] = 'https://www.jiotv.com/';
                request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
                request.headers['Cookie'] = cookieHeader;

                if ((type === shaka.net.NetworkingEngine.RequestType.MANIFEST || 
                     type === shaka.net.NetworkingEngine.RequestType.SEGMENT) && 
                     request.uris[0] && !request.uris[0].includes('__hdnea=')) {
                    const separator = request.uris[0].includes('?') ? '&' : '?';
                    request.uris[0] += separator + cookieHeader;
                }
            });

            const attemptAutoplay = async () => {
                try {
                    video.muted = false;
                    await video.play();
                } catch (error) {
                    video.muted = true;
                    await video.play();
                }
            };

            try {
                await player.load(streamUrl);
                if (video.readyState >= 3) {
                    await attemptAutoplay();
                } else {
                    video.addEventListener('canplay', attemptAutoplay, { once: true });
                }
            } catch (error) {
                console.error('Load error:', error);
            }
        });
    </script>
</body>
</html>
