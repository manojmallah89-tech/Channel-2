<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Sports HD 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { background: #000; height: 100vh; width: 100vw; overflow: hidden; font-family: system-ui, -apple-system, sans-serif; }
        .shaka-video-container { position: absolute; inset: 0; width: 100%; height: 100%; }
        video { width: 100%; height: 100%; background: #000; object-fit: contain; }
        .shaka-spinner-container, .shaka-spinner, .shaka-spinner-svg { display: none !important; visibility: hidden !important; opacity: 0 !important; }
    </style>
</head>
<body>
    <div class="shaka-video-container" data-shaka-player>
        <video autoplay playsinline preload="metadata" poster=""></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            shaka.polyfill.installAll();

            if (!shaka.Player.isBrowserSupported()) {
                console.error('Browser not supported');
                return;
            }

            const video = document.querySelector('video');
            const player = new shaka.Player();
            await player.attach(video);

            const container = document.querySelector('.shaka-video-container');
            const ui = new shaka.ui.Overlay(player, container, video);

            ui.configure({
                controlPanelElements: [
                    'play_pause', 'time_and_duration', 'mute', 'volume',
                    'spacer', 'language', 'captions', 'picture_in_picture',
                    'quality', 'fullscreen'
                ],
                volumeBarColors: { base: 'purple', level: 'purple' },
                seekBarColors: { base: 'gold', buffered: 'gold', played: 'gold' }
            });

            // --- नए अपडेटेड क्रेडेंशियल्स ---
            let drmConfig = {
                clearKeys: {
                    "965dc2ddb1d85138ad787999a7f30ca5": "859695076e67fe961836b564db6d689c"
                }
            };
            
            let cookieHeader = "__hdnea__=st=1771227362~exp=1771313762~acl=/*~hmac=c4e7c9fe16d4c57551f3f2b240686ac3975a7a30403e966c503e88c484593811";
            let streamUrl = "https://jiotvmblive.cdn.jio.com/bpk-tv/Star_Sports_HD1_BTS/output/index.mpd";

            player.configure({
                drm: drmConfig,
                streaming: {
                    lowLatencyMode: true,
                    bufferingGoal: 15,
                    rebufferingGoal: 2,
                    useNativeHlsOnSafari: true
                }
            });

            player.getNetworkingEngine().registerRequestFilter((type, request) => {
                // नए Headers जो आपने प्रदान किए हैं
                request.headers['Origin'] = 'https://jiotv.com/';
                request.headers['Referer'] = 'https://jiotv.com/';
                request.headers['User-Agent'] = "plaYtv/7.1.3 (Linux;Android 13) ygx/824.1 ExoPlayerLib/824.0";
                request.headers['Cookie'] = cookieHeader;

                // URL में टोकन जोड़ना (यदि आवश्यक हो)
                if ((type === shaka.net.NetworkingEngine.RequestType.MANIFEST || 
                     type === shaka.net.NetworkingEngine.RequestType.SEGMENT)) {
                    const separator = request.uris[0].includes('?') ? '&' : '?';
                    request.uris[0] += separator + cookieHeader;
                }
            });

            const attemptAutoplay = async () => {
                try {
                    video.muted = false;
                    await video.play();
                } catch (error) {
                    video.muted = true;
                    await video.play();
                }
            };

            try {
                await player.load(streamUrl);
                await attemptAutoplay();
            } catch (error) {
                console.error('Load error:', error);
            }

            // फुलस्क्रीन हैंडलर (Mobile UI के लिए)
            video.addEventListener('play', () => {
                if (window.innerWidth <= 768 && !document.fullscreenElement) {
                    container.requestFullscreen().catch(() => {});
                }
            }, { once: true });
        });
    </script>
</body>
</html>
